<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.1//EN" "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
  <head>
    <meta name="HandheldFriendly" content="True"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<meta name="twitter-redirect-srcs" content="{&quot;pwreset-iphone&quot;:true,&quot;android&quot;:true,&quot;email&quot;:true}">
<meta name="twitter-redirect-url" content="twitter://timeline">
    <link href="https://ma.twimg.com/twitter-mobile/b95300f028b8a444f9714a2c62f57c577c182893/images/ic_favicon.png" rel="icon" type="image/png" />
    <title>Sign in</title>
    <link href="https://ma.twimg.com/twitter-mobile/b95300f028b8a444f9714a2c62f57c577c182893/assets/m5_sessions.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body class="images nojs sessions-page sessions-new-page">
    <div id="container">

      <div class="timeline-head">
        <a href="https://mobile.twitter.com/"><img src="/images/larrybird.png" alt="Twitter" class="larrybird" /></a>
        <span class="title">Sign in</span>
      </div>

      <div id="main_content">
        <div class="signup-body">


  <form action="https://mobile.twitter.com/session" method="post">
    <span class="m2-auth-token"><input name="authenticity_token" type="hidden" value="a96cc5080b5354ca599a" /></span>
    <fieldset class="inputs">
      <div class="signup-container">
        <div class="signup-field-head">
          <label for="username">Username</label>
        </div>
        <div class="signup-field">
          <input autocapitalize="off" autocorrect="off" class="signup-input" id="username" name="username" placeholder="@name" type="text" value="">
        </div>
      </div>
      <div class="signup-field-hint">You can also use your email address</div>
      <div class="signup-container">
        <div class="signup-field-head">
          <label for="password">Password</label>
        </div>
        <div class="signup-field">
          <input class="signup-input" id="password" name="password" placeholder="••••••" type="password" value="">
        </div>
      </div>
    </fieldset>

    <div class="signup-button">
      <button class="signup button" id="signupbutton" type="submit">Sign in</button>
    </div>
  </form>
</div>


      </div>

      <div class="footer">
          <div class="signup signup-field-hint"><a href="/signup">Sign up</a></div>
          <div class="reset-password signup-field-hint">
            <a href="/account/resend_password">Forgot password?</a>
          </div>
      </div>

    </div>
  </body>
</html>
